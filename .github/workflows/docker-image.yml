name: CI-CD Pipeline for MERN Stack on Local Machine

on:
  push:
    branches:
      - main # Trigger deployment on push to main branch

jobs:
  build-and-deploy:
    runs-on: self-hosted # Use self-hosted runner on your Windows machine

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js for backend
      - name: Set up Node.js for Backend
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify the Node.js version for backend

      # Step 3: Install backend dependencies and run the server
      - name: Install Backend Dependencies and Run
        working-directory: ./mern/backend
        run: |
          npm install
          pm2 stop mern-backend || true  # Stop any existing backend process
          pm2 start index.js --name mern-backend  # Start backend using PM2

      # Step 4: Set up Node.js for frontend
      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify Node.js version for frontend (same as backend)

      # Step 5: Install frontend dependencies and build the app
      - name: Install Frontend Dependencies and Build
        working-directory: ./mern/frontend
        run: |
          npm install
          npm run build

      # Step 6: Deploy the frontend app to a local folder
      - name: Deploy Frontend to Local Server
        run: |
          # Copy the frontend build files to the server's root directory
          xcopy /E /I /Y ./mern/frontend/build\* "D:\ReactApp\"  # Change to your local directory
